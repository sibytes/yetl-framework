environments:
    development:
        apiVersion:
            base: Project
            namespace: yetl-framework.io
            type: Project
            version: '1'
        databricks_scope:
            store: kv_dataplatform
        name: development
        project: dbfss://yetl/jaffle_shop/project
        spark:
            app_name: yetl_development
            config: null
            master: local[*]
    local:
        apiVersion:
            base: Project
            namespace: yetl-framework.io
            type: Project
            version: '1'
        project: ./project
        secrets_file:
            path: ./project/secrets.yml
            secrets: secrets_1
        spark:
            app_name: yetl_local
            config: null
            master: local[2]
