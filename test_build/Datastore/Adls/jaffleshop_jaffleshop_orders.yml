dataset:
    apiVersion:
        base: Dataset
        namespace: yetl-framework.io
        type: CSV
        version: '1'
    name: orders
    read_options:
        bad_records_path: container/datastore/exceptions/schema/partition/version
        columnNameOfCorruptRecord: _corrupt_record
        column_delimiter: ','
        column_names_ifr: true
        compression_type: none
        data_schema:
            json_column_schema: json_jaffleshop_orders_.json
            json_table_schema: json_jaffleshop_orders.json
            schema_path: landing/spark_schema/jaffleshop
            spark_column_schema: spark_jaffleshop_orders_.json
            spark_table_schema: spark_jaffleshop_orders.json
        date_format: yyyy-MM-dd
        days_retention_period: 30
        empty_column_null: true
        encoding: utf-8
        escape_character: null
        extension: csv
        filename: jaffleshop-.ext
        mode: DROPMALFORMED
        null_value: null
        partition_file_format: YYYY-mm-dd
        partition_path_format: YYYY/mm/dd
        path: landing/jaffleshop//jaffleshop//
        quote_character: null
        row_delimiter: \n
        schema_versioning: true
        skip_line_count: 0
        timestamp_format: yyyy-MM-ddTHH:mm:ss.mmmZ
datastore:
    abfss: landing@adlsgeneva.dfs.core.windows.net
    account: adlsgeneva
    apiVersion:
        base: Datastore
        namespace: yetl-framework.io
        type: Adls
        version: '1'
    container: landing
    dataset: ./project/dataset/csv.yml!dataset!default
    dbfs: mnt/landing
    description: Landing ADLS store for jaffleshop
    name: jaffleshop
    schema: jaffleshop
    table_schema: ./project/table_schema/jshop_schema.yml
table_schema:
    apiVersion:
        base: Dataset
        namespace: yetl-framework.io
        type: TableSchema
        version: '1'
    columns:
    -   column: id
        description: null
        nullable: false
        ordinal: 1
        type: int
    -   column: user_id
        description: null
        nullable: false
        ordinal: 2
        type: int
    -   column: order_date
        description: null
        nullable: false
        ordinal: 3
        type: date
    -   column: status
        description: null
        nullable: false
        ordinal: 4
        type: varchar(50)
    -   column: _etl_loaded_at
        description: null
        nullable: false
        ordinal: 5
        type: datetime
    foreign_keys:
    -   column: user_id
        reference:
            column: id
            schema: jaffle_shop
            table: customers
    name: orders
    partitioning: []
    unique_identifiers:
    - id
    watermarks:
    - _etl_loaded_at
