dataset:
    default:
        apiVersion:
            base: Dataset
            namespace: yetl-framework.io
            type: Deltalake
            version: '1'
        name: jaffleshop_orders
        path: raw/raw_jaffleshop//jaffleshop
        write_options:
            mergeschema: true
            mode: append
            partitions:
            - partition
datastore:
    abfss: raw@adlsgeneva.dfs.core.windows.net
    account: adlsgeneva
    apiVersion:
        base: Datastore
        namespace: yetl-framework.io
        type: Adls
        version: '1'
    container: raw
    dataset: ./project/dataset/deltalake.yml
    dbfs: mnt/raw
    description: Deltalake store for raw_jaffleshop
    name: raw_jaffleshop
    schema: jaffleshop
    table_schema: ./project/table_schema/jshop_schema.yml
table_schema:
    apiVersion:
        base: Dataset
        namespace: yetl-framework.io
        type: TableSchema
        version: '1'
    columns:
    -   column: id
        description: null
        nullable: false
        ordinal: 1
        type: int
    -   column: user_id
        description: null
        nullable: false
        ordinal: 2
        type: int
    -   column: order_date
        description: null
        nullable: false
        ordinal: 3
        type: date
    -   column: status
        description: null
        nullable: false
        ordinal: 4
        type: varchar(50)
    -   column: _etl_loaded_at
        description: null
        nullable: false
        ordinal: 5
        type: datetime
    foreign_keys:
    -   column: user_id
        reference:
            column: id
            schema: jaffle_shop
            table: customers
    name: orders
    partitioning: []
    unique_identifiers:
    - id
    watermarks:
    - _etl_loaded_at
