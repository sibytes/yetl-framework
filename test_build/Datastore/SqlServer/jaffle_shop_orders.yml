dataset:
    name: orders
    query: select * from orders where 1 = 1
datastore:
    apiVersion:
        base: Datastore
        namespace: yetl-framework.io
        type: SqlServer
        version: '1'
    compatibility: azure
    dataset: ./project/dataset/sql.yml
    description: Source transactional database store for jaffle_shop
    name: jaffle_shop
    password: secrets.jaffle_shop_sqlserver_password
    port: 5432
    schema: jaffle_shop
    server: localhost
    table_schema: ./project/table_schema/jshop_schema.yml
    user: yetl
table_schema:
    apiVersion:
        base: Dataset
        namespace: yetl-framework.io
        type: TableSchema
        version: '1'
    columns:
    -   column: id
        description: null
        nullable: false
        ordinal: 1
        type: int
    -   column: user_id
        description: null
        nullable: false
        ordinal: 2
        type: int
    -   column: order_date
        description: null
        nullable: false
        ordinal: 3
        type: date
    -   column: status
        description: null
        nullable: false
        ordinal: 4
        type: varchar(50)
    -   column: _etl_loaded_at
        description: null
        nullable: false
        ordinal: 5
        type: datetime
    foreign_keys:
    -   column: user_id
        reference:
            column: id
            schema: jaffle_shop
            table: customers
    name: orders
    partitioning: []
    unique_identifiers:
    - id
    watermarks:
    - _etl_loaded_at
