dataset:
    default:
        apiVersion:
            base: Dataset
            namespace: yetl-framework.io
            type: Deltalake
            version: '1'
        name: stripe_payments
        path: /jaffle_shop//stripe
        write_options:
            mergeschema: true
            mode: append
            partitions:
            - partition
datastore:
    apiVersion:
        base: Datastore
        namespace: yetl-framework.io
        type: SqlServer
        version: '1'
    compatibility: azure
    dataset: ./project/dataset/deltalake.yml
    description: Source transactional database store for jaffle_shop
    name: jaffle_shop
    password: secrets.jaffle_shop_sqlserver_password
    port: 5432
    schema: stripe
    server: localhost
    table_schema: ./project/table_schema/stripe_schema.yml
    user: yetl
table_schema:
    apiVersion:
        base: Dataset
        namespace: yetl-framework.io
        type: TableSchema
        version: '1'
    columns:
        _batched_at:
            description: null
            nullable: false
            ordinal: 7
            type: null
        amount:
            description: null
            nullable: false
            ordinal: 5
            type: int
        created:
            description: null
            nullable: false
            ordinal: 6
            type: datetime
        id:
            description: null
            nullable: false
            ordinal: 1
            type: int
        orderid:
            description: null
            nullable: false
            ordinal: 2
            type: int
        paymentmethod:
            description: null
            nullable: false
            ordinal: 3
            type: varchar(50)
        status:
            description: null
            nullable: false
            ordinal: 4
            type: varchar(50)
    foreign_keys:
        orderid:
            column: id
            schema: jaffle_shop
            table: orders
    name: payments
    partitioning: []
    unique_identifiers:
    - id
    watermarks:
    - _batched_at
