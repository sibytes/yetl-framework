apiVersion: yetl-framework.io/en/1/Dataset/Deltalake
datasets:
  - id: default
    name: "{{datastore.schema}}_{{table.name}}"
    path: "{{datastore.container}}/{{datastore.name}}/{{table.classification}}/{{datastore.schema}}"
    write_options: 
      partitions:
        - partition
      mode: append
      mergeschema: true