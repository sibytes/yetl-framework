apiVersion: yetl-framework.io/en/1/Dataset/Deltalake
datasets:
  - id: default
    name: "{{datastore_schema}}_{{dataset_name}}"
    path: "{{datastore_container}}/{{datastore_name}}/{{dataset_classification}}/{{datastore_schema}}"
    write_options: 
      partitions:
        - partition
      mode: append
      mergeschema: true