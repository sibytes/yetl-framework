apiVersion: yetl-framework.io/en/1/datastore
sql_server:

  default:
    id: default
    name: jaffle_shop
    compatibility: azure
    schema:
      - jaffle_shop
      - stripe
    description: "Source transactional database store for {{datastore_name}}"
    server: localhost
    port: 5432
    user: "{{secrets.jaffle_shop_sqlserver_password}}"
    password: 

  datastores:
    - id: jaffle_shop
      schema: jaffle_shop
      tables: 
        - table: customers
          columns:
            - column: id
              type: int
              nullable: false
              description: 
              ordinal: 1
            - column: first_name
              type: varchar(50)
              nullable: false
              description: 
              ordinal: 2
            - column: last_name
              type: varchar(50)
              nullable: false
              description: 
              ordinal: 3
          unique_identifiers: [id]
          foreign_keys: []
          watermarks: []
          partitioning: []

        - table: orders
          columns:
            - column: id
              type: int
              nullable: false
              description: 
              ordinal: 1
            - column: user_id
              type: int
              nullable: false
              description: 
              ordinal: 2
            - column: order_date
              type: date
              nullable: false
              description: 
              ordinal: 3
            - column: status
              type: varchar(50)
              nullable: false
              description: 
              ordinal: 4
            - column: _etl_loaded_at
              type: datetime
              nullable: false
              description: 
              ordinal: 5
          unique_identifiers: [id]
          foreign_keys:
            - column: user_id
              reference:
                schema: jaffle_shop
                table: customers
                column: id
          watermarks: [_etl_loaded_at]
          partitioning: []

    - id: jaffle_shop
      schema: stripe
      tables: 
        - table: paymenrs
          columns:
            - column: id
              type: int
              nullable: false
              description: 
              ordinal: 1
            - column: orderid
              type: int
              nullable: false
              description: 
              ordinal: 2
            - column: paymentmethod
              type: varchar(50)
              nullable: false
              description: 
              ordinal: 3
            - column: status
              type: varchar(50)
              nullable: false
              description: 
              ordinal: 4
            - column: amount
              type: int
              nullable: false
              description: 
              ordinal: 5
            - column: created
              type: datetime
              nullable: false
              description: 
              ordinal: 6
            - column: _batched_at
              type: datetime
              nullable: false
              description: 
              ordinal: 7
          unique_identifiers: [id]
          foreign_keys:
            - column: orderid
              reference:
                schema: jaffle_shop
                table: orders
                column: id
          watermarks:
            - column: _batched_at
          partitioning: []
