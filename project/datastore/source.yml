apiVersion: yetl-framework.io/1/Datastore/SqlServer

datastores:

  default:
    name: jaffle_shop
    compatibility: azure
    schema: default
    description: "Source transactional database store for {{name}}"
    server: localhost
    port: 5432
    user: "yetl"
    password: "secrets.jaffle_shop_sqlserver_password"

  source_jaffle_shop: 
    schema: jaffle_shop
    dataset: ./project/dataset/jshop_schema.yml

  source_stripe: 
    schema: stripe
    dataset: ./project/dataset/stripe_schema.yml
