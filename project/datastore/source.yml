apiVersion: yetl-framework.io/1/Datastore/SqlServer

datastores:

  - id: default
    name: jaffle_shop
    compatibility: azure
    schema: default
    description: "Source transactional database store for {{name}}"
    server: localhost
    port: 5432
    user: "yetl"
    password: "secrets.jaffle_shop_sqlserver_password"

  - id: source_jaffle_shop
    schema: jaffle_shop
    dataset: ./dataset/jshop_schema.yml

  - id: source_stripe
    schema: stripe
    dataset: ./dataset/jshop_stripe.yml
