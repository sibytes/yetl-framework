apiVersion: yetl-framework.io/en/1/Datastore/Adls
datastores:

  - id: default
    name: default
    description: "Deltalake store for {{name}}"
    container: default
    schema: default
    account: adlsgeneva
    abfss: "{{container}}@{{account}}.dfs.core.windows.net"
    dbfs: "mnt/{{container}}"
    dataset: "./dataset/deltalake.yml"

  - id: raw_jaffleshop
    name: raw_jaffleshop
    schema: jaffleshop
    container: raw
    table_schema: "./dataset/jshop_schema.yml"

  - id: raw_stripe
    name: raw_jaffleshop
    schema: stripe
    container: raw
    table_schema: "./dataset/stripe_schema.yml"

  - id: jaffleshop
    name: jaffleshop
    container: prepared
    # note we have no table schema here
    # that's because we're not going to autogenerate them 



