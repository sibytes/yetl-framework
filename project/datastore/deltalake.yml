apiVersion: yetl-framework.io/1/Datastore/Adls
datastores:

  default: 
    name: default
    description: "Deltalake store for {{name}}"
    container: default
    schema: default
    account: adlsgeneva
    abfss: "{{container}}@{{account}}.dfs.core.windows.net"
    dbfs: "mnt/{{container}}"
    dataset: "./dataset/deltalake.yml"

  raw_jaffleshop:
    name: raw_jaffleshop
    schema: jaffleshop
    container: raw
    table_schema: "./dataset/jshop_schema.yml"

  raw_stripe: 
    name: raw_jaffleshop
    schema: stripe
    container: raw
    table_schema: "./dataset/stripe_schema.yml"

  jaffleshop: 
    name: jaffleshop
    container: prepared
    # note we have no table schema here
    # that's because we're not going to autogenerate them 



