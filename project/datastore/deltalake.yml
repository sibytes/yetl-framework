apiVersion: yetl-framework.io/en/1/datastore
adls:
  default:
    id: default
    name: default
    description: "Deltalake store for {{datastore_name}}"
    container: default
    schema: default
    account: adlsgeneva
    abfss: "{{container}}@{{account}}.dfs.core.windows.net"
    dbfs: "mnt/{{container}}"
  datastores:
    - id: raw_jaffleshop
      name: raw_jaffleshop
      schema: jaffleshop
      container: raw
    - id: raw_stripe
      name: raw_jaffleshop
      schema: stripe
      container: raw
    - id: jaffleshop
      name: jaffleshop
      container: prepared



