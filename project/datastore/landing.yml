apiVersion: yetl-framework.io/1/Datastore/Adls
datastores:

  default:
    name: jaffleshop
    description: Landing ADLS store for {{name}}
    container: landing
    schema: default
    table_schema: default
    account: adlsgeneva
    abfss: "{{container}}@{{account}}.dfs.core.windows.net"
    dbfs: "mnt/{{container}}"
    dataset: ./dataset/csv.yml

  landing_jaffleshop:
    schema: jaffleshop
    table_schema: "./dataset/jshop_schema.yml"


  landing_stripe: 
    schema: stripe
    table_schema: "./dataset/stripe_schema.yml"



